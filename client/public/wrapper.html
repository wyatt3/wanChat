<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wanChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #0d0d0d;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="app" src="/app"></iframe>
  <script>
    window.addEventListener('message', (e) => {
      if (e.data === 'refresh') {
        document.getElementById('app').src = '/app?' + Date.now();
      }
    });
  </script>
</body>
</html>
